<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/WebResources/ClientGlobalContext.js.aspx"></script>
    <script type="text/javascript" src="/WebResources/new_jquery_1.7.1.min.js"></script>
    <script type="text/javascript" src="/WebResources/new_jquery_ui_1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="/WebResources/new_additional-methods.min.js"></script>
    <script type="text/javascript" src="/WebResources/new_jquery.validate.min.js"></script>
    <script type="text/javascript" src="/WebResources/new_Configuration.js"></script>
    <script type="text/javascript" src="/WebResources/new_SDK.MetaData.js"></script>
    <script type="text/javascript" src="/WebResources/new_SDK.Soap.js"></script>
    <link rel="stylesheet" href="/WebResources/new_Configuration.css" />
    <link rel="Stylesheet" href="/WebResources/new_jquery_ui_1.8.18.custom.css" />


</head>
<body class="body">
    <form id="ConfigForm">

        <div id="defaults" class="pageWrapper">
            <div class="logoWraper">
                <img src="/WebResources/new_nexmo_logo.png" alt="Nexmo" width="180">
            </div>
            <h1 class="heading1">Configuration Settings</h1>
            <div class="mainContent">
                <div class="mb-20">
                    <div id="dName" id="NKey" class="fieldLabel">Nexmo Key<span class="handCursor"></div>
                    <div>
                        <input id="NKey" class="customTxtBox" type="text" name="NKey" />
                    </div>
                </div>
                <div class="mb-20">
                    <div class="fieldLabel">Nexmo Secret <span class="handCursor"></span></div>
                    <div>
                        <input id="NSecret" name="NSecret" type="text" class="customTxtBox">
                    </div>
                </div>
                <div class="mb-20">
                    <div class="fieldLabel">Threshold Amount<span class="handCursor"></span></div>
                    <div>
                        <input id="NThreshold" class="customTxtBox" type="text" name="NThreshold" />
                    </div>
                </div>
                <div class="mb-20">
                    <div class="font16">
                        Enable SMS
                    <input id="EnableSMS" type="checkbox" class="customCheckBox">
                    </div>
                </div>
                <div>
                    <input type="submit" id="saveDefaults" value="Save" class="blueBtn">
                </div>
            </div>
            <div id="progressSpinner" style="z-index: 1000; text-align:center; height:60px; width:250px;position: absolute; top: 40%; left: 30%; background: rgba(255,255,255,1) none repeat scroll 0% 0%; padding: 20px; overflow: auto; border: 1px solid; display: block; background-color: #FFFFCC; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; color: #333399; display: none">
                <p id="progressText">
                </p>
            </div>
        </div>

    </form>
</body>
</html>
